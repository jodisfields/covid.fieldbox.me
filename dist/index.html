<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fieldbox</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500&family=Raleway:wght@100;200;300;400;500&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <body>
  <section class="nav">
    <h1>COVID-19</h1>
    <h3 class="span loader">
      <span class='m'>N</span>
      <span class='m'>E</span>
      <span class='m'>W</span>
      <span class='m'>&nbsp;</span>
      <span class='m'>S</span>
      <span class='m'>O</span>
      <span class='m'>U</span>
      <span class='m'>T</span>
      <span class='m'>H</span>
      <span class='m'>&nbsp;</span>
      <span class='m'>W</span>
      <span class='m'>A</span>
      <span class='m'>L</span>
      <span class='m'>E</span>
      <span class='m'>S</span>
    </h3>
    <div class="nav-container">
      <a class="nav-tab" href="#tab-total">TOTAL CASES</a>
      <a class="nav-tab" href="#tab-new">NEW CASES</a>
      <a class="nav-tab" href="#tab-active">ACTIVE CASES</a>
      <span class="nav-tab-slider"></span>
    </div>
  </section>

  <main class="main">
    <section class="slider" id="tab-total">
      <h1>TOTAL CASES</h1>
      <iframe src="https://nswdac-covid-19-postcode-heatmap.azurewebsites.net/totalcases.html" width="100%"
        frameborder="0" allowfullscreen="true" scrolling="no" background="no"></iframe>
    </section>
    <section class="slider" id="tab-new">
      <h1>NEW CASES</h1>
      <iframe src="https://nswdac-covid-19-postcode-heatmap.azurewebsites.net/newcases.html" width="100%"
        frameborder="0" allowfullscreen="true" scrolling="no" background="no"></iframe>
    </section>
    <section class="slider" id="tab-active">
      <h1>ACTIVE CASES</h1>
      <h2>lorem dolor ipsum</h2>
    </section>
  </main>

  <canvas class="background"></canvas>
</body>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
